<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="header">

        <div class="logo inverted">
            <h1 class="logo">Movie Search Engin</h1>
        </div>
        <div class="form-group ">
            <div class="year">
                <select name="" id="date">
                    <option value="year">Select Year</option>
                </select>
                <i class="arrow fas fa-sort-down"></i>
            </div>


            <div class="form-group-select">
                <select name="" id="selector" class="selector">
                    <option value="movies">Movies</option>
                    <option value="series">series</option>
                </select>
                <i class="fas fa-sort-down"></i>
            </div>
        </div>
       
        <div class="form-group searchArea">
            <input type="search" name="" id="searchBox" placeholder="Search Movies">

            <button  class="btn" id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </div>


    <div class="container">

        <div class="movies">

        </div>


    </div>

    <script src="js/main.js"></script>
</body>

</html>
